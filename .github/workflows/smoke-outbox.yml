name: "Smoke: Generate Outbox"
on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/smoke-generate-outbox.js
      - uses: actions/upload-artifact@v4
        if: ${{ hashFiles('data/outbox/**') != '' }}
        with:
          name: smoke-outbox
          path: data/outbox/**
