name: Nightly backup
on:
  schedule:
    # 03:17 UTC == 11:17 PM America/New_York (during DST)
    - cron: '17 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-backup
  cancel-in-progress: true

jobs:
  backup:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Create dated snapshot
        run: |
          set -e
          mkdir -p backups
          if [ ! -d "data" ]; then
            echo "No data/ directory; skipping."
            exit 0
          fi
          rsync -a --delete "data/" "backups/$(date -u +'%Y-%m-%d')/"

      - name: Commit (only if changed)
        run: |
          git config user.name "automation"
          git config user.email "actions@users.noreply.github.com"
          git add backups
          git diff --staged --quiet && { echo "No changes."; exit 0; }
          git commit -m "chore(backup): $(date -u +'%Y-%m-%d')"
          git push
