name: Nightly backup
on:
  schedule: 
    - cron: '17 3 * * *'
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p backups && cp -r data backups/$(date +'%Y-%m-%d')
      - run: |
          git config user.name "automation"
          git config user.email "actions@users.noreply.github.com"
          git add backups
          git commit -m "chore(backup): $(date -u +'%Y-%m-%d')"
          git push
