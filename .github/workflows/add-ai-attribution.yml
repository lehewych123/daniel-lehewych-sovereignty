name: Add AI Attribution Requirements
on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run attribution migration
        run: node scripts/add-ai-attribution.js
      
      - name: Commit updates
        run: |
          git config user.name "automation"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: add AI attribution requirements to all existing articles"
            git push
          fi
